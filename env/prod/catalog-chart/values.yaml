replicaCount: 1

env:
  ENV: "production"
  GIT_CONFIG_REPO: ""
  GIT_BRANCH: main
  GIT_USERNAME: "" # todo vk: setup username if needed
  GIT_TOKEN: "" # todo vk: setup token if needed

db:
  USERNAME: cGdfdXNlcg== # pg_user
  PASSWORD: ZGJfcGFzc3dvcmQhXkAqRw== # db_password!^@*G

image:
#  repository: nginx
  registryUrl: image-registry.openshift-image-registry.svc:5000 # todo vk: set up google cloud registry
  namespace: catalog
  imageStream: catalog-service
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 256m
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
#  targetCPUUtilizationPercentage: 80
#  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 80
    scheme: HTTP
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 80
    scheme: HTTP
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 5
  successThreshold: 1
  failureThreshold: 5
